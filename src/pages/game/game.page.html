<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="game">
  <h3>Home Team</h3>
    <button ion-button clear full (click)="teamTapped(game.team1Id)">{{game.team1}}</button>
  <h3>Away Team</h3>
    <button ion-button clear full (click)="teamTapped(game.team2Id)">{{game.team2}}</button>
</ion-content>
